<ion-header>
  <ion-navbar>
    <ion-title>
      Capacitor Zip
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-button color="primary" expand="block" (click)="createFiles()">Create Files</ion-button>
  <p>Zip Progress {{zipProgress}}% | Has Files {{ hasFiles }}</p>
  <ion-button [disabled]="hasFiles" color="primary" expand="block" (click)="createZip()">Create Zip Archive</ion-button>
  <p>UnZip Progress {{unzipProgress}}%  | Has Zip {{ hasZip }}</p>
  <ion-button [disabled]="hasZip" color="primary" expand="block" (click)="unzip()">Unzip Created Archive</ion-button>
  <p>{{ firstData }}</p>
  <p>{{ secondData }}</p>
</ion-content>
